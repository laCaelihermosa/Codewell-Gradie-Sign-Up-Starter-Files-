<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Gradie Sign Up Starter Files || CODWELL |lotso' coffee</title>
</head>
<body>
    <section class="main">
        <section class="mockup">
            <h1 class="mockup__title">Gradie</h1>
            <p class="description">Beautiful gradients in seconds</p>
            <div class="container"><img class="img" src="Assets/iPhone Mockup.png" alt="illustration"></div>
        </section>
        <section class="login">
            <h1 class="login__title">Login</h1>
            <form action="form">
                <label for="email" id="email-label"><span>Email</span>
                    <input type="email">
                </label>
                <label for="password" id="password-label"><span>Password</span>
                    <input type="password">
                </label>                
                <label class="flex" for="button" id="button-label"><input class="checkbox" type="checkbox" ><p>By creating an account, you agree to the <span class="terms">Terms & Conditions.</span></p></label>
                <input type="button" value="Create an Account">
            </form>
        </section>
    </section>
    <div class="attribution">
        <span>Challenge by </span><a href="https://www.codewell.cc" target="_blank">Codewell</a><span>. Coded by </span><a href="https://github.com/laCaelihermosa" target="_blank">lotso' coffee</a>.
    </div>
</body>
</html>
